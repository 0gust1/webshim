<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Test Suite</title>
	
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script>
		(function(){
			if(location.hash.replace('#', '') == 'noCapableBugfixes'){
				window.noHTMLExtFixes = true; 
			}
			$(function(){
				$('#bugfixes')
					.attr('checked', !!window.noHTMLExtFixes)
					.bind('click', function(){
						location.hash = this.checked ? 'noCapableBugfixes' : '';
						location.reload();
					})
				;
			});
		})();
	</script>
	<script src="qunit/qunit.js"></script>
	
	<script src="../src/html-ext.js"></script>
	<script src="../src/features.js"></script>
	<script>
		(function(){
			var _reset = QUnit.reset;
			QUnit.reset = function(){
				var ret = _reset.apply(this, arguments);
				$.webshims.triggerDomUpdate($("#main, #qunit-fixture"));
				return ret;
			};
		})();
	</script>
	
	<script src="unit/persistence-storage.js"></script>
	<script>
		
		$(window).load(function(){
			$.webshims.loader.basePath += 'shims/';
			$.webshims.polyfill();
		});
	</script>
	<style type="text/css">
		html { border: 0; }
		#qunit-fixture {
			position: static;
			left: auto;
			top: auto;
		}
	</style>
</head>
<body class="flora">
<div>
	<input type="checkbox" id="bugfixes" /> <label for="bugfixes"><strong>without</strong> (capable browser) bugfixes</label>
</div>
<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<p>You have to do <a href="index.html">normal tests</a> before this test!!!</p>
<div id="qunit-fixture">
	
</div>


</body>
</html>
