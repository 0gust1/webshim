<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8"/>
    
	
	<style>
		.invalid-dialog {
			position: absolute;
			margin: 10px 0 0;
			border: 1px solid #933;
			padding: 8px;
			max-width: 350px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-moz-box-shadow: 3px 3px 4px #333, inset 1px 1px 5px rgba(99, 99, 99, 0.5), inset -1px -1px 5px rgba(99, 99, 99, 0.5);
			background: #fff;
			background: rgba(255, 255, 255, 0.95);
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
	<script src="../src/html-ext.js"></script>
	<script src="../src/features.js"></script>
	
    <script type="text/javascript" class="example">
    	
		//path is path of html-ext.js + shims/
    	$.htmlExt.loader.basePath += 'shims/';
		//load all defined modules (look into features
		//or load only a specific feature with $.htmlExt.loader.loadList('feature-name');
		$.htmlExt.loader.loadList();
        $(function(){
			
			var validationsDialog = (function(){
				var dialog = $('<div class="invalid-dialog" role="alert" />')
					.hide()
					.appendTo('body'),
					hideTimer
				;
				$.extend(dialog, {
					openDialogAt: function(elem, hideAfter){
						dialog.stop().hide().position({of: elem, at: 'left bottom', my: 'left top'}).fadeIn();
						if(hideAfter){
							clearTimeout(hideTimer);
							hideTimer = setTimeout(function(){
								dialog.closeDialog();
							}, hideAfter);
						}
					},
					closeDialog: function(){
						clearTimeout(hideTimer);
						dialog.stop().fadeOut();
					}
				});
				return dialog;
			})();
			
			var stopSubmit, 
				firstInvalidElem = true,
				dialog = validationsDialog,
				submitTimer
			;
			$('form')
				.bind('submit', function(){
					if(stopSubmit){
						return false;
					}
				})
				.bind('invalid', function(e){
					
					if(firstInvalidElem){
						firstInvalidElem = false;
						stopSubmit = true;
						dialog.html($(e.target).attr('validationMessage')).openDialogAt(e.target, 4000);
						$(e.target).focus().one('blur', function(){
							dialog.closeDialog();
						});
					}
					
					clearTimeout(submitTimer);
					submitTimer = setTimeout(function(){
						stopSubmit = false;
						firstInvalidElem = true
					}, 9);
					return false;
				})
			;
			
        });
    </script>
	
	<title>playing</title>
	    
</head>

<body>
