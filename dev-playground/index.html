<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8"/>
    
	<style>
		#wrapper {
			margin: auto;
			width: 800px;
			max-width: 85%;
		}
		fieldset div {
			overflow: hidden;
			zoom: 1;
			padding: 5px;
			border: 1px solid #000;
			margin: 5px 0;
		}
		button.feature {
			float: right;
		}
		.placeholder-visible {
			color: #999;
		}
		.validity-alert {
			position: absolute;
			margin: 3px 0 0;
			border: 1px solid #933;
			padding: 8px;
			max-width: 350px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-moz-box-shadow: 3px 3px 4px #333, inset 1px 1px 5px rgba(99, 99, 99, 0.5), inset -1px -1px 5px rgba(99, 99, 99, 0.5);
			-webkit-box-shadow: 3px 3px 4px #333, inset 1px 1px 5px rgba(99, 99, 99, 0.5), inset -1px -1px 5px rgba(99, 99, 99, 0.5);
			box-shadow: 3px 3px 4px #333, inset 1px 1px 5px rgba(99, 99, 99, 0.5), inset -1px -1px 5px rgba(99, 99, 99, 0.5);
			background: #fff;
			background: rgba(255, 255, 255, 0.95);
		}
		
		.step-controls {
			position: relative;
			top: 4px;
			width: 8px;
			height: 1.2em;
		}
		.step-controls span {
			position: absolute;
			width: 6px;
			height: 6px;
			border: 1px solid #666;
			cursor: pointer;
		}
		.step-controls span.step-up {
			top: 0;
		}
		.step-controls span.step-down {
			bottom: 0;
		}
		/* ToDo */
		.step-controls.disabled span,
		.step-controls span.disabled {
			border-color: #aaa;
			opacity: 0.8;
			cursor: default;
		}
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="../src/html-ext.js"></script>
	<script src="../src/features.js"></script>
	
    <script type="text/javascript" class="example">
    	$.htmlExt.loader.basePath += 'shims/';
		$.htmlExt.loader.loadList();
		
        $(function(){
			
			$('button.feature').bind('click', function(e){
				var elem = $(this).parent().find(':input');
				e.preventDefault();
				if($(this).attr('data-action') === 'method'){
					console.log(elem[$(this).attr('data-name')]());
				} else {
					console.log(elem.attr($(this).attr('data-name')));
				} 
				return false;
			});
			
			
			
//			$('form').bind('firstinvalid', function(e){
//				$.htmlExt.validityAlert.showFor(e.target);
//				return false;
//			});
			
        });
		
		$.htmlExt.readyModules('ready geolocation', function(){
			navigator.geolocation.getCurrentPosition(function(pos){
				console.log(pos.coords.latitude +'|'+ pos.coords.longitude);
				console.log(pos.timestamp)
			});
		});
		if(!window.console){
			window.console = {log: $.noop};
			alert('open your console and reload');
		}
    </script>
	
	<title>playing</title>
	    
</head>

<body class="js-off">         

<div id="wrapper">	
	
            <form action="#" method="post">
            	<p>buttons at the right do log to console (open Firebug and reload)</p>
                <!-- hidden fields should not be visible -->
				<div class="form-item-hidden">
                    <input type="hidden" name="test1" />
                    <input type="hidden" name="test2" />
                    <input type="hidden" name="test3" />
                    <input type="hidden" name="test4" />
				</div>
                <p class="required"><span>*</span> Required fields</p>
                <fieldset>
                    <h2>Personal information</h2>
                    <div>
                        <label for="name">
                            Required: <dfn title="required">*</dfn>
						</label>
                        <input name="name" required="required" type="text" value="" id="name" />
						<button class="feature" data-action="attr" data-name="validity">$(this).attr('validity')</button>
                    </div>
                    <div>
                        <label for="email">
                            E-Mail: <dfn title="required">*</dfn>
						</label>
                       	<input name="email" required="required" class="email" type="email" id="email" />
						<button class="feature" data-action="method" data-name="checkValidity">$(this).checkValidity()</button>
                    </div>
                   
                    	<div>
                            <label for="number">
                                Number:
							 </label>
                             <input class="digits" type="number" value="5" id="number" name="number" />
							 <button class="feature" data-action="method" data-name="checkValidity">$(this).checkValidity()</button>
                       	</div>
						<div>
                        	<label for="time">
                            	time:
							</label>
                            <input type="time" name="time" placeholder="hh:mm" id="time" />
							 <button class="feature" data-action="attr" data-name="valueAsDate">$(this).attr('valueAsDate')</button>
						</div>
						
						<div>
                        	<label for="timeval">
                            	time (min: 13:00, max: 22:00, step: 300, required): <dfn title="required">*</dfn>
							</label>
                            <input type="time" name="timeval" placeholder="hh:mm" id="timeval" min="13:00" max="22:00" step="300" required />
							<button class="feature" data-action="attr" data-name="validity">$(this).attr('validity')</button>
						</div>
                    
                   
						<div>
						    <label for="date">
						        date:
						    </label>
						    <input type="date" value="2009-12-13" placeholder="yyyy-mm-dd" name="date" id="date" />
							<button class="feature" data-action="attr" data-name="valueAsDate">$(this).attr('valueAsDate')</button>
							 <button class="feature" data-action="attr" data-name="valueAsNumber">$(this).attr('valueAsNumber')</button>
						</div>
					    <div>
						    <label for="datetime-local">
						        datetime-local:
						    </label>
						    <input value="1999-12-09T20:10" placeholder="yyyy-mm-ddThh:mm" name="datetime-local" type="datetime-local" id="datetime-local" />
							<button class="feature" data-action="method" data-name="checkValidity">$(this).checkValidity()</button>
					    </div>
					
					
                    <div>
                    	<h4>Radio-Group Headline Short Labels  <dfn title="required">*</dfn></h4>
                    	<fieldset class="mod">
                    		<legend>Legend Short Labels  <dfn title="required">*</dfn></legend>
                            <div class="form-item">
                                <input type="radio" id="field6-1" name="radio-grp1-1" required />
								<label for="field6-1">
                                    Radiooption 2
                                </label>
								<button class="feature" data-action="method" data-name="checkValidity">$(this).checkValidity()</button>
							</div>
							<div class="form-item">
                                <input type="radio" id="field7-1" name="radio-grp1-1" />
                               	<label for="field7-1"> 
									Radiooption 2
                            	</label>
								<button class="feature" data-action="attr" data-name="validity">$(this).attr('validity')</button>
							</div>
							<div class="form-item">
                                <input type="radio" id="field8-1" name="radio-grp1-1" />
								<label for="field8-1">
                                	Radiooption 3
                            	</label>
							</div>
                        </fieldset>
                    </div>
                    
                    <div class="button-wrapper">
                    	<input type="submit" value="Send" />
                    </div>
                </fieldset>
            </form>
       
</body>
</html>   
</html>
