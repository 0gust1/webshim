	<script>
		$.webshims.addPolyfill('datalist', {
			src: '../../dev-playground/js/datalist.js',
			test: function(){
				return 'list' in document.createElement('input');
			}
		});
		$.webshims.attr('list', {
			elementNames: ['input'],
			getter: function(elem){
				var val = elem.list || elem.getAttribute('list');
				if(val == null){
					val = undefined;
				} else if(typeof val == 'string'){
					val = document.getElementById(val);
				}
				return val;
			},
			setter: function(elem, value){
				var dom;
				if(value && value.getAttribute){
					dom = value;
					value = $.webshims.getID(value);
				}
				elem.setAttribute('list', value);
				if($.webshims.createDatalist){
					$.webshims.createDatalist(elem, value, dom);
				}
			}
		});
	</script>
